  <select id="select" size="4" onchange="play()">
    
    <option value="http://drive.google.com/uc?export=view&id=19CLS-EPhZTrxSOG-eUGOjpFYwEX3EqRA">1. My God My Love</option>
    <option value="http://drive.google.com/uc?export=view&id=192lWcNrofhP6YP5RkwgGhMyVCZewl3xm">2. Sheperd Of My Soul</option>
    <option value="http://drive.google.com/uc?export=view&id=18ktLPjF6-20w9N_CtiwjJLbKvVUGDYzK">3. Shema Israel</option>
    <option value="http://drive.google.com/uc?export=view&id=1-Ov8bI7VXrrE1OVvzPplxQPEgBSx6H2f">4. I Exalt Thee</option>
      
     </select>
  <button id="play" onclick="play()">play</button>
  <button id="play" onclick="next()">next</button>

  <script>
    var audio = document.getElementById("audio");
    var sel = document.getElementById("select");
    var len = sel.length;
    var idx = 0;
    var playon = false;
    
    audio.onended = function (e) {
      next();
    }
    
    function play() {
      if (sel.selectedIndex < 0) {
          audio.src = sel.options[idx].value;
          playon = true;
      } else {
          audio.src = sel.options[sel.selectedIndex].value;
          idx =sel.selectedIndex;
          playon = true;
        }
      audio.play();
     }
    
    
       function next() {
      if (sel.selectedIndex < 0) {
          if (idx + 1 < len) idx++;
          else idx = 0;
          
          if (playon == false) idx = 0;
          playon = true;
      } else {
          idx++;
          if (idx >= len) idx = 0;
          playon = true;
          sel.selectedIndex = idx;
      }
      
      audio.src = sel.options[idx].value;
      audio.play();

     }
  </script>
